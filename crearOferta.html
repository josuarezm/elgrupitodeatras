<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <title>Crear oferta</title>
</head>

<body>

    <div class="container">



        <h1 class="titulo display-5 d-flex justify-content-start">Publica tu anuncio</h1>


        <br>
        <br>


        <div class="col-12 d-flex justify-content-center ">

            <div class="content">


                <form action="" method="post" autocomplete="off">
                    <div class="row">
                        <div class="col">




                            <label for="nombre" class="form-label">Nombre</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">mail</span> -->
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Se vende apartamento en Bogot치...">
                                <div id="nombreHelp" class="form-text">Ingresa el nombre tu anuncio.</div>
                            </div>
                            <br>

                            <label for="area" class="form-label">Area</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">mail</span> -->
                                <input type="number" class="form-control" name="area" id="area" placeholder="70.00">
                                <div id="nombreHelp" class="form-text">Ingresa el area en metros cuadrados.</div>
                            </div>
                            <br>
                            <label for="barrio" class="form-label">Barrio</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">account_circle</span> -->
                                <input type="text" class="form-control" id="barrio" placeholder="San Antonio">
                                <div id="nombreHelp" class="form-text">Ingresa el barrio</div>
                            </div>

                            <br>

                            <label for="estrato" class="form-label">Estrato</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">account_circle</span> -->
                                <input type="number" class="form-control" id="estrato" placeholder="3">
                                <div id="nombreHelp" class="form-text">Ingresa el estrato</div>
                            </div>

                            <br>

                        </div>
                        <div class="col">


                            <label for="habitaciones" class="form-label">Habitaciones</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">phone</span> -->
                                <input type="number" class="form-control" id="habitaciones" placeholder="3">
                                <div id="nombreHelp" class="form-text">Ingresa el estrato</div>
                            </div>

                            <br>


                            <label for="banos" class="form-label">Ba침os</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">account_circle</span> -->
                                <input type="number" class="form-control" id="banos" placeholder="Ingrese el numero de ba침os">
                                <div id="nombreHelp" class="form-text">Ingresa el numero de ba침os</div>
                            </div>

                            <br>


                            <label for="garajes" class="form-label">Garajes</label>
                            <div class="fieldbox">
                                <!-- <span class="material-icons">account_circle</span> -->
                                <input type="number" class="form-control" id="garajes" placeholder="0">
                                <div id="nombreHelp" class="form-text">Ingresa el numero de garajes</div>
                            </div>

                            <br>


                            <label for="precio" class="form-label">Precio</label>
                            <div class="fieldbox input-group mb-2">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precio" placeholder="1.800.000">
                            </div>
                            <div id="nombreHelp" class="form-text">Ingresa el precio, si el contrato es de arriendo, ingrese la renta mensual.</div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoContrato" id="venta">
                        <label class="form-check-label" for="venta">
                          Venta
                    </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoContrato" id="arriendo" checked>
                        <label class="form-check-label" for="arriendo">
                          Arriendo
                    </label>
                    </div>

                    <br>

                    <div class="col-7">


                        <label for="foto" class="form-label">Foto</label>
                        <div class="fieldbox">
                            <!-- <span class="material-icons">account_circle</span> -->
                            <input type="file" class="form-control" id="foto" size="48" maxlength="25" placeholder="Ingrese una foto">
                        </div>
                    </div>

                    <br>


                    <div class="d-flex justify-content-end">
                        <a class="btn btn-primary boton" href="editarOferta.html" id="publicar" role="button">Publicar</a>
                        <!-- agregar submit con backend -->
                        <!-- <input class="btn btn-primary boton" id="publicar" type="button" value="Publicar"> -->

                    </div>

                </form>

            </div>

        </div>



        <br>
        <br>
    </div>
    <script src="js/app/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
